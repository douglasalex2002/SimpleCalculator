<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="screen" readonly>
        <div class="buttons-container">
            <div class="first-row">
                <button type="button" class="num-btn" id="seven-btn">7</button>
                <button type="button" class="num-btn" id="eight-btn">8</button>
                <button type="button" class="num-btn" id="nine-btn">9</button>
                <button type="button" class="op-btn" id="plus-btn">+</button>
            </div>
            <div class="second-row">
                <button type="button" class="num-btn" id="four-btn">4</button>
                <button type="button" class="num-btn" id="five-btn">5</button>
                <button type="button" class="num-btn" id="six-btn">6</button>
                <button type="button" class="op-btn" id="minus-btn">-</button>
            </div>
            <div class="third-row">
                <button type="button" class="num-btn" id="one-btn">1</button>
                <button type="button" class="num-btn" id="two-btn">2</button>
                <button type="button" class="num-btn" id="three-btn">3</button>
                <button type="button" class="op-btn" id="multiply-btn">x</button>
            </div>
            <div class="fourth-row">
                <button type="button" class="op-btn" id="clear-btn">C</button>
                <button type="button" class="num-btn" id="zero-btn">0</button>
                <button type="button" class="op-btn" id="equals-btn">=</button>
                <button type="button" class="op-btn" id="divides-btn">/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
